<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>#{parametrosMB.APLICATION}</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

            <link type="text/css" rel="stylesheet" href="#{parametrosMB.RESOURCES}css/bootstrap.min.css" />
            <link type="text/css" rel="stylesheet" href="#{parametrosMB.RESOURCES}css/estilo.css" />

<!--            <script src="#{parametrosMB.RESOURCES}js/jquery-2.2.1.min.js"></script>-->
            <script src="#{parametrosMB.RESOURCES}js/bootstrap.min.js"></script>
            <script src="#{parametrosMB.RESOURCES}js/jquery.numeric.js"></script>
            <script src="#{parametrosMB.RESOURCES}js/format_number.js"></script>
        </h:head> 
        <h:body>

            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div id="navbar" class="collapse navbar-collapse">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/index.jsf">
                            Home
                        </a>
                    </div>  
                    <ui:include src="/partial/menu.xhtml" /> 
                </div><!--/.nav-collapse -->
            </nav>

            <div class="container" style="margin-top: 105px;">
                <div class="row">
                    <div class="col-md-12">
                        <!-- YOUR DATA GOES HERE -->
                        <ui:insert id="content" name="content" />
                        <p:dialog modal="true" widgetVar="statusDialog"  header="Carregando..." 
                                  draggable="false" closable="false" resizable="false">  
                            <div align="center"><p:graphicImage value="/resources/images/load.gif"  /></div>
                        </p:dialog> 
                        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
